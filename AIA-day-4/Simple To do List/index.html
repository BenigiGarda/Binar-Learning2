<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div id="descForm">
            <h3>Description</h3>
            <input type="text" class="descriptionInput" />
        </div>
       <div id="statusForm">
        <h3>Status(Active/Deactive)</h3>
        <select class="statusInput">
            <option value="Active">Active</option>
            <option value="Deactive">Deactive</option>
        </select>
    
       </div>
        
        <input type="submit" class="add" value="Submit" />
      </div>
      <table class="tasks">
        <thead>
            <tr>
                <th class="noHead">No</th>
                <th class="descHead">Description</th>
                <th class="statusHead">Status</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
      </table>
    </div>
  </body>
  <script src="index.js"></script>
</html>
